<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Examples</title>
</head>

<!--  Условное отображение   -->
<body>
<h1>Examples</h1>
<div th:if="${name != null}">
    <p>Hello, <span th:text="${name}"></span></p>
</div>

<!--  Итерация по списку   -->
<ul>
    <li th:each="department : ${departments}" th:text="${department}"></li>
</ul>

<!--  Вставка значения из объекта   -->
<p th:text="${user.name}"></p>
<p th:text="${user.email}"></p>

<!--  Объект формы   -->
<form th:object="${user}" th:action="@{/examples/save}" th:method="post">
    <input type="text" placeholder="Name" th:field="*{name}">
    <input type="email" placeholder="Email" th:field="*{email}">
    <button type="submit">Save</button>
</form>

<!-- Вставка фрагментов   -->
<div th:insert="~{examples/fragments/header :: header}"></div>
<div th:insert="~{examples/fragments/footer :: footer}"></div>

</body>
</html>
